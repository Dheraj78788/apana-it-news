<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech News - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #0d1117;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    .search-bar input {
      padding: 0.6rem;
      width: 60%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 0.6rem 1.2rem;
      background-color: #0d1117;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .loader {
      text-align: center;
      padding: 1rem;
    }

    #news-container {
      padding: 2rem;
    }

    footer {
      background-color: #0d1117;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: opacity 0.3s ease;
    }

    .footer-links a:hover {
      opacity: 0.7;
    }

    .footer-links img {
      width: 20px;
      height: 20px;
    }

    .footer-bottom {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
      }

      .search-bar {
        flex-direction: column;
      }

      .search-bar input {
        width: 100%;
      }

      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Apana IT News</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search tech news..." />
    <button onclick="searchNews()">Search</button>
  </div>

  <div id="loader" class="loader"></div>
  <div id="news-container"></div>

  <footer>
    <div class="footer-links">
      <a href="https://www.instagram.com/quantumsaga_it/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
      </a>
      <a href="https://github.com/Dheraj7878" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub"> GitHub
      </a>
      <a href="https://www.youtube.com/@QuantumSaga-IT" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
      </a>
    </div>
    <div class="footer-bottom">
      © 2025 Apana IT News | Made  ❤️ by Dheeraj Vaishnav
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>

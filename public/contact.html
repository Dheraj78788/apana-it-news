<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Tech News</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d1117;
      padding: 1rem 2rem;
      color: white;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .content {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background: #0d1117;
      color: white;
      padding: 0.8rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
    }

    button:hover {
      background: #1a1f2b;
    }

    #response {
      margin-top: 0.5rem;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Apana IT News</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="content">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, fill out the form below:</p>

    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Feedback" rows="5" required></textarea>
      <button type="submit">Submit Feedback</button>
      <p id="response"></p>
    </form>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        const res = await fetch("http://localhost:3000/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const result = await res.text();
        document.getElementById("response").innerText = result;
        this.reset();
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Failed to submit feedback.";
        console.error(err);
      }
    });
  </script>

</body>
</html>

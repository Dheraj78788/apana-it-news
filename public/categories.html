<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories - Tech News</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d1117;
      padding: 1rem 2rem;
      color: white;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .category-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card h3 {
      margin-top: 0;
      color: #0d1117;
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin: 1rem 0;
    }

    .category-card p {
      color: #333;
    }

    .loader {
      display: none;
      text-align: center;
      font-weight: bold;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Apana IT News</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h2>Top Tech Categories</h2>

  <div id="loader" class="loader">Loading categories...</div>
  <div class="categories" id="categoriesContainer"></div>

  <script>
    const apiKey = "966f8d089b2b4232b03bbf661ca16965";
    const container = document.getElementById("categoriesContainer");
    const loader = document.getElementById("loader");

    const categories = ["AI", "Gadgets", "Apps", "Startups"];

    async function loadCategoryNews(category) {
      const response = await fetch(`https://newsapi.org/v2/everything?q=${category}&pageSize=1&sortBy=publishedAt&apiKey=${apiKey}`);
      const data = await response.json();
      return data.articles[0];
    }

    async function showCategories() {
      loader.style.display = "block";
      for (let cat of categories) {
        const news = await loadCategoryNews(cat);
        const card = document.createElement("div");
        card.className = "category-card";

        card.innerHTML = `
          <a href="category.html?name=${encodeURIComponent(cat)}" style="text-decoration: none; color: inherit;">
          <h3>${cat}</h3>
          ${news?.urlToImage ? `<img src="${news.urlToImage}" alt="${news.title}"/>` : ''}
          <p><strong>${news?.title || "No news found"}</strong></p>
          <p>${news?.description || "No description available."}</p>
          <p style="color: #007bff;">Click to see all news â†’</p>
        </a>
      `;


        container.appendChild(card);
      }
      loader.style.display = "none";
    }

    showCategories();
  </script>
</body>

</html>
